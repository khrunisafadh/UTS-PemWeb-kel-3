<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Global News</title>
    <link rel="stylesheet" href="style contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Global News</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="national.html">National</a></li>
                    <li><a href="international.html">International</a></li>
                    <li><a href="category.html">Category</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </div>
    </section>

    <div class="contact-form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Global News. All rights reserved.</p>
        </div>
    </footer>
    <script src="animasi.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const notification = document.getElementById('notification');
            notification.textContent = `Thank you, ${name}! Your message has been sent successfully.`;
            notification.style.backgroundColor = '#28a745';
            notification.style.color = '#fff';
            notification.style.padding = '10px';
            notification.style.marginTop = '10px';
            notification.style.borderRadius = '5px';
            setTimeout(() => {
                document.getElementById('contactForm').reset();
                notification.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
